<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Area and Perimeter, with JavaScript" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Angelo Pintilie" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <!-- Code for favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
            <!-- MDL component code -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-orange.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    
    <title>SA and Volume Calculator</title>
  </head>
  <body>
    
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Volume And SA, With JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <img src="./images/octagonalprism.png" alt="prism" width="75%" height="auto"/>
            </th>
            <th>
              <h2>Formulas</h2>
              <h3>V= 2(1+√2)a²h</h3>
              <h3>SA= 8ah+4(1+√2)a²</h3>
              <center><h4>This page will calculate Volume and Surface Area of an ogtagonal prism using base edge and height!</h4></center>
            </th>
          </tr>
        </table>
        <!-- Simple Textfield -->
        <form action="javascript:algorithm()">
          <p>Base edge</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="base-edge"
            />
            <label class="mdl-textfield__label" for="base-edge">Base edge...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
                <!-- Simple Textfield #2 -->
        <form action="javascript:algorithm()">
          <p>Height</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="height"
            />
            <label class="mdl-textfield__label" for="height">Height...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Accent-colored raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" 
          onclick="algorithm()"
        >
          Calculate
        </button>
        <br/>
        <div id="output">
          <div id="surface-area"></div>
          <div id="volume"></div>
        </div>
      </main>
    </div>
  </body>
</html>
